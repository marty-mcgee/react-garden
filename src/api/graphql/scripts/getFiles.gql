query GetFiles ($first: Int, $last: Int, $after: String, $before: String) {
  files (first: $first, last: $last, after: $after, before: $before) {
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
    edges {
      cursor
      node {
        content
        contentTypeName
        # databaseId
        # date
        # dateGmt
        # desiredSlug
        # enclosure
        # guid
        id
        # isContentNode
        # isPreview
        # isRestricted
        # isTermNode
        link
        # modified
        # modifiedGmt
        # previewRevisionDatabaseId
        # previewRevisionId
        slug
        status
        # template {
        #   templateName
        # }
        title
        uri
        # custom fields
        fileId
      }
    }
  }
}
